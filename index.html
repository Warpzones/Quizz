<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Culture G</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quizz Culture Générale</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Choisissez votre mode de jeu</h2>
            <button id="soloBtn">Jouer seul</button>
            <button id="multiBtn">Jouer entre amis (local)</button>
        </section>
        <section id="config" style="display:none;">
            <!-- La configuration de la partie apparaîtra ici -->
        </section>
        <section id="quiz" style="display:none;">
            <!-- Les questions du quiz apparaîtront ici -->
        </section>
    </main>
    <footer>
        <p>Site hébergeable sur GitHub Pages</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
